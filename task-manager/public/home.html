<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <link rel="stylesheet" href="./css/main.css" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0efff;
      color: #333;
    }
    
    .hero {
      background-image: url('path/to/hero-image.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffffff;
    }

    .hero p {
      font-size: 1.5rem;
      color: #ffffff;
    }

    .button-container {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
    }

    .btn {
      margin-left: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      text-transform: uppercase;
      background-color: var(--primary-500);
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: var(--primary-600);
    }

    .about {
      padding: 4rem 0;
      text-align: center;
    }

    .about h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .about p {
      font-size: 1.2rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2rem 0;
    }

    footer p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <!-- Add navigation links here -->
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <div class="button-container">
          <a href="/registration" class="btn">Registration</a>
          <a href="/login" class="btn">Login</a>
        </div>
        <h1>Welcome to My Website</h1>
        <p>Discover amazing content and more.</p>
      </div>
    </section>
    <section class="about" id="about">
      <div class="about-content">
        <h2>About Us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel neque vel mi mollis congue.</p>
        <!-- Add more content about your website here -->
      </div>
    </section>
    <!-- Add more sections and content as needed -->
  </main>
  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
